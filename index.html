<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Responders</title>
         <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #e0f7fa; /* Light blue background */
        }

        header {
            background-color: #0288d1; /* Dark blue header */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #004d40; /* Dark green heading */
            border-bottom: 2px solid #004d40;
            padding-bottom: 5px;
        }

        div {
            background-color: #fff;
            border: 1px solid #004d40;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        a {
            color: #00796b; /* Dark teal link color */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            color: #004d40; /* Dark green list item color */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Solar Responders</h1>
    </header>

    <!-- PowerPoint Presentations -->
    <section>
        <h2>PowerPoint Presentations</h2>

        <!-- Preview for Presentation 1 -->
        <div>
            <h3>Presentation 1</h3>
            <!-- Add a link to the PowerPoint file -->
            <a href="Presentation 1.pptx" target="_blank">View Presentation 1</a>
        </div>

        <!-- Preview for Presentation 2 -->
        <div>
            <h3>Presentation 2</h3>
            <!-- Add a link to the PowerPoint file -->
            <a href="Presentation 2.pptx" target="_blank">View Presentation 2</a>
        </div>
    </section>

    <!-- Video Section -->
    <section>
        <h2>Video</h2>

        <!-- Embed the MP4 video -->
        <video width="560" height="315" controls>
            <source src="Solar Responders video.mp4" type="video/mp4">
        </video>
    </section>
</body>
</html>
